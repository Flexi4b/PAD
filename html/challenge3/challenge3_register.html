<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/challenge3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    
    <div class="parent">
        <form class="form_login" method="POST">
            <h1 class="text" >Register</h1>
            <input class="register-content" type="text" placeholder="Email" name="email" id="email" required>
            <input class="register-content" type="text" placeholder="Username" name="username" id="username" required>
            <input class="register-content" type="password" placeholder="Password" name="password" id="password" required>
            <input type="checkbox" name="admin" id="admin" hidden autocomplete="off">
            <input class="button" type="submit" value="Register" onclick = "Check()">
            <script type="text/javascript">
                function Check() {
                    var admin = document.getElementById("admin");
                    if (admin.checked) {
                        location.replace("challenge3_adminpage.html");
                    } else {
                        alert("Wrong try again");
                    }
                }
                </script>
        </form>
    </div>
</body>
</html>
