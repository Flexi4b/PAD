                <tr>
                    <td class="table-layout line-left">Lando</td>
                    <td class="up table-layout line-left">✔</td>
                    <td class="table-layout">45%</td>
                </tr>
                <tr>
                    <td class="table-layout line-left">Lewis</td>
                    <td class="down table-layout line-left">✖</td>
                    <td class="table-layout">0%</td>
                </tr>

                    <td class="table-layout line-left">max</td>

                    <td class="up table-layout line-left">✔</td>
                    <td class="table-layout">46%</td>
