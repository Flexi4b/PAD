<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../css/challenge3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    
    <div class="parent">
        <form class="form_login" method="POST">
            <h1 class="text">Login</h1>
            <input class="register-content" type="text" placeholder="Username" name="username" id="username" required>
            <input type="file" id="myFile" name="filename">
            <input class="register-content" type="password" placeholder="Password" name="password" id="password" required>
            <input class="button" type="submit" value="login" >
            
        </form>
    </div>
</body>
</html>
