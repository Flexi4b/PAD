<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <title>SYSCRIBE</title>
</head>
<body>
    <header>
        <div id="hamburger" onclick="openFunction()">&#9776;</div>
            <div id="menu" class="sidemenu">
                <a href="{{ url_for('home') }}">HOME</a>
                <a href="">SCOREBOARD</a>
                <a href="{{ url_for('challenges') }}">CHALLENGES</a>
                <a href="#" class="closebtn" onclick="closeFunction()">&times;</a>
            </div>
    </header>
    <div class="login-container">
        <form method="POST" class="login-form">
            <h1>Forgot your Password?</h1>
            <p class="login-explain">Type your Email and we'll send you a link to reset your password<br>{{ msg }}</p>
            <input class="form-field" type="text" placeholder="Email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            <input id="btn-submit" class="login-button" type="submit" value="send-email">
            <div class="login-links">
                <p class="login-foot">Already have an acount?<a href="{{ url_for('login') }}" class="link">login here</a></p>
                
            </div>
        </form>
    </div>
</body>
<script src="{{url_for('static', filename='javascript/sidebar.js') }}" type="text/javascript"></script>
</html>
